<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>BuyList</h1>
        <table class="table" id="byLists">
            <tr>
              <th>Total Price</th>
              <th>Order Price</th>
              <th>Fees</th>
              <th>Form Name</th>
            </tr>
            <tr>
                <td>Total Price</td>
                <td>Order Price</td>
                <td>Fees</td>
                <td>Form Name</td>
              </tr>
          </table>
          <h1>ItemList</h1>
          <table class="table" id="itemsLists">
            <tr>
              <th>Total Quantity</th>
              <th>Total Price</th>
              <th>Per Item Price</th>
              <th>Product Name</th>
            </tr>
          </table>
          <button id="jsonbutton" onclick="requestData()">Click me</button>
    </div>
</body>
</html>
